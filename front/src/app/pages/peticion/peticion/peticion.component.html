<div class="container">
    <div class="card" *ngFor="let titulos of posts">
        <div class="card-head">
            {{titulos.id}}
            {{titulos.author_name}}
        </div>
        <div class="card-body">
            {{titulos.content.rendered}}
        </div>
    </div>
    <div (click)="sendMessage()" class="card btn-success p-2">
        mensajes
    </div>




</div>
